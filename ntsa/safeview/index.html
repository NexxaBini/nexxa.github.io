
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTSA | SafeView</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../" class="logo">
                <img src="../assets/images/logo.png" alt="NTSA Logo" class="logo-img">
                NTSA
            </a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="../">Home</a>
                <a href="../search">Search</a>
                <a href="../about">About</a>
                <a href="../contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="server-info-section">
            <div class="server-view-container">
                <div id="serverView">
                    <!-- 서버 데이터가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Template -->
    <template id="loadingTemplate">
        <div class="server-view">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">서버 정보를 불러오는 중...</p>
            </div>
        </div>
    </template>

    <!-- Error Template -->
    <template id="errorTemplate">
        <div class="server-view">
            <div class="error-container">
                <div class="error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h2 class="error-title">오류가 발생했습니다</h2>
                <p class="error-message"></p>
                <div class="error-actions">
                    <button class="retry-button">다시 시도</button>
                    <a href="../" class="home-button">홈으로 돌아가기</a>
                </div>
            </div>
        </div>
    </template>

    <!-- User Modal Template -->
    <template id="userModalTemplate">
        <div class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>사용자 정보</h2>
                    <button class="modal-close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="user-profile">
                        <div class="profile-header">
                            <img class="profile-avatar" src="" alt="User Avatar">
                            <div class="profile-info">
                                <h3 class="profile-name"></h3>
                                <span class="profile-id"></span>
                                <span class="profile-status"></span>
                            </div>
                        </div>
                        <div class="profile-details">
                            <!-- 상세 정보가 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Server View Template -->
    <template id="serverViewTemplate">
        <div class="server-view">
            <div class="server-header">
                <h1 class="server-name"></h1>
                <!-- 검색 입력 필드 추가 -->
                <div class="search-container">
                    <input 
                        type="text" 
                        id="memberSearch" 
                        class="search-input" 
                        placeholder="이름 또는 ID로 검색"
                    >
                </div>
                <div class="view-controls">
                    <div class="view-switch">
                        <button class="view-btn active" data-view="all">
                            전체 멤버
                            <span class="count"></span>
                        </button>
                        <button class="view-btn" data-view="dangerous">
                            위험 인물
                            <span class="count"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="members-grid">
                <!-- 멤버 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
            <div class="pagination">
                <button class="pagination-btn prev" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="pagination-info">
                    <span class="current-page">1</span>
                    <span class="total-pages">/ 1</span>
                </div>
                <button class="pagination-btn next" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </template>

    <!-- Member Card Template -->
    <template id="memberCardTemplate">
        <div class="member-card">
            <div class="member-header">
                <img class="member-avatar" src="" alt="Member Avatar">
                <div class="member-info">
                    <h3 class="member-name"></h3>
                    <span class="member-id"></span>
                </div>
            </div>
            <div class="member-details">
                <div class="detail-item">
                    <span class="detail-label">가입일</span>
                    <span class="join-date"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">역할</span>
                    <span class="roles-count"></span>
                </div>
            </div>
        </div>
    </template>

    <footer>
        <p>© 2024 NTSA. All rights reserved.</p>
    </footer>

    <!-- SafeView 전용 스크립트 -->
    <script src="assets/js/safeview.js"></script>
    <script src="config.js"></script>
</body>
</html>
