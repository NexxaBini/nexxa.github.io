name: Update Metadata

on:
  push:
    paths:
      - 'data/users/**'
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 실행
  workflow_dispatch:  # 수동 실행 옵션 추가

permissions:  # 권한 명시적 설정
  contents: write
  actions: read

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4  # 최신 버전 사용
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기
      
      - name: Set up Python
        uses: actions/setup-python@v5  # 최신 버전 사용
        with:
          python-version: '3.12'
          cache: 'pip'  # 의존성 캐싱
          
      - name: Install dependencies  # 의존성 설치 단계 추가
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub python-dateutil
          
      - name: Update Metadata
        run: python .github/scripts/update_metadata.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/users/active.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update metadata [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
