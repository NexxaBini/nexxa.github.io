<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTSA | Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../" class="logo">NTSA</a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="../">Home</a>
                <a href="../search">Search</a>
                <a href="../about">About</a>
                <a href="#" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contact-hero">
            <div class="hero-content">
                <span class="overline">CONTACT US</span>
                <h1>Get in Touch</h1>
                <p class="description">문의사항이나 협력 제안이 있으신가요? 아래 폼을 통해 연락주시면 빠르게 답변 드리겠습니다.</p>
            </div>
            
            <div class="contact-container">
                <div class="contact-cards">
                    <div class="contact-card">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13"/>
                                <path d="M22 2L15 22l-4-9l-9-4l22-7z"/>
                            </svg>
                        </div>
                        <h3>Discord</h3>
                        <p>NTSA Official</p>
                        <a href="#" class="contact-link">서버 참여하기</a>
                    </div>
                    <div class="contact-card">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </div>
                        <h3>Email</h3>
                        <p>directors@nexxa.kro.kr</p>
                        <a href="mailto:directors@nexxa.kro.kr" class="contact-link">메일 보내기</a>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="이름" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="이메일" required>
                    </div>
                    <div class="form-group">
                        <select id="subject" required>
                            <option value="" disabled selected>문의 유형</option>
                            <option value="general">일반 문의</option>
                            <option value="partnership">제휴 문의</option>
                            <option value="report">신고</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="메시지" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>보내기</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"/>
                            <path d="M22 2L15 22l-4-9l-9-4l22-7z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 NTSA. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
