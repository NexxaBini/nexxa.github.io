<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord User Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../index.html" class="logo">Discord User Info</a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="../index.html">Home</a>
                <a href="#" class="active">Search</a>
                <a href="../about">About</a>
                <a href="../contact">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="search-container">
            <div class="search-title">
                <h1>Discord User Search</h1>
                <p>Enter Discord user ID or nickname to search</p>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Discord 유저 ID 또는 닉네임 검색">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="user-list" id="userList">
            <!-- User cards will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>© 2024 Discord User Info. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
