<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTSA | Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">NTSA</div>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="ntsa" class="active">Home</a>
                <a href="/ntsa/search">Search</a>
                <a href="/ntsa/about">About</a>
                <a href="/ntsa/contact">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero-section">
            <h1>
                <div class="main-title">
                    <!-- 데스크톱 버전 -->
                    <div class="desktop-title">
                        We <span id="changing-word">Protect</span><br>
                        Our Community
                    </div>
                    <!-- 모바일 버전 -->
                    <div class="mobile-title">
                        We <span id="changing-word-mobile">Protect</span><br>
                        Our Community
                    </div>
                </div>
                <div class="sub-title">For Users</div>
            </h1>
            <p>NTSA는 로샵 시장의 안전성을 높이고자 기획된 서비스입니다.</p>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Discord 유저 ID 또는 닉네임 검색">
                    <button id="searchBtn">Search</button>
                </div>
            </section>
        </section>

        <div class="user-list" id="userList">
            <!-- User cards will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>© 2024 Discord User Info. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
