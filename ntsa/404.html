<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTSA | 404 </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --primary-red: #ff0328;
        }
        
        body {
            background: linear-gradient(140deg, #000000, #1a0000);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .background-gradient {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(
                ellipse at 70% 50%,
                rgba(255, 3, 40, 0.2) 0%,
                rgba(255, 3, 40, 0.12) 25%,
                rgba(255, 3, 40, 0.05) 50%,
                rgba(0, 0, 0, 0) 70%
            );
            pointer-events: none;
            z-index: -3;
            opacity: 0.8;
        }
        
        .mouse-gradient {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(
                circle at 80% 60%, 
                rgba(255, 3, 40, 0.15) 0%, 
                rgba(255, 3, 40, 0.08) 30%,
                rgba(255, 3, 40, 0.03) 50%,
                transparent 70%
            );
            pointer-events: none;
            z-index: -2;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: linear-gradient(to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 60%,
                rgba(0, 0, 0, 0) 100%
            );
            -webkit-mask-image: linear-gradient(to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 60%,
                rgba(0, 0, 0, 0) 100%
            );
            pointer-events: none;
            z-index: -1;
        }
        
        .background-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .background-icon {
            position: absolute;
            background: rgba(255, 3, 40, 0.15);
            border: 1px solid rgba(255, 3, 40, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: floatingIcon 20s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 3, 40, 0.1);
        }

        .background-icon:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            --rotation: 15deg;
            width: 80px;
            height: 80px;
        }

        .background-icon:nth-child(2) {
            top: 60%;
            left: 75%;
            animation-delay: -5s;
            --rotation: -20deg;
            width: 100px;
            height: 100px;
        }

        .background-icon:nth-child(3) {
            top: 75%;
            left: 20%;
            animation-delay: -10s;
            --rotation: 30deg;
            width: 60px;
            height: 60px;
        }

        .background-icon:nth-child(4) {
            top: 25%;
            left: 85%;
            animation-delay: -15s;
            --rotation: -10deg;
            width: 70px;
            height: 70px;
        }

        .background-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 3, 40, 0.1), transparent);
            border-radius: inherit;
        }

        @keyframes floatingIcon {
            0% {
                transform: translateY(0) rotate(var(--rotation));
            }
            50% {
                transform: translateY(20px) rotate(calc(var(--rotation) + 5deg));
            }
            100% {
                transform: translateY(0) rotate(var(--rotation));
            }
        }
        
        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -3;
        }
        
        .glow-spot {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            animation: pulseGlow 8s infinite ease-in-out;
        }

        .glow-spot:nth-child(1) {
            top: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 3, 40, 0.3);
        }

        .glow-spot:nth-child(2) {
            bottom: -20%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: rgba(255, 3, 40, 0.2);
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.15; }
        }
        
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 4rem;
            transition: all 0.3s ease;
        }

        .navbar-initial {
            background: transparent;
            padding: 2rem 4rem;
        }

        .navbar-scrolled {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 4rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 3, 40, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .navbar-scrolled .logo {
            transform: scale(0.95);
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-red);
            transition: width 0.3s ease;
            opacity: 0;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
            opacity: 1;
        }

        .mobile-menu-btn,
        .mobile-close-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            padding: 0.5rem;
            cursor: pointer;
            width: 48px;
            height: 48px;
        }
        


        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4rem;
            min-height: calc(100vh - 100px);
        }
        
        .not-found-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: var(--primary-red);
            text-shadow: 0 0 20px rgba(255, 3, 40, 0.5);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #676767;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-red);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #ff1f41;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 3, 40, 0.3);
        }

        footer {
            padding: 2rem 4rem;
            color: #676767;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 0;
            }
            
            .navbar-content {
                padding: 1rem;
                position: relative;
            }
            
            .mobile-menu-btn,
            .mobile-close-btn {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
                z-index: 1001;
            }
            
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
                z-index: 1001;
            }
            
            .nav-links.active ~ .mobile-menu-btn {
                display: none;
            }

            .nav-links.active + .mobile-menu-btn {
                display: none;
            }
            

            .nav-links {
                position: fixed;
                top: 0;
                right: -60%;
                width: 60%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 5rem 2rem;
                transition: all 0.3s ease;
                z-index: 1000;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links a {
                margin: 1rem 0;
                font-size: 1.2rem;
            }
            
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 0 2rem;
            }
            
            footer {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>  
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">NTSA</a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="not-found-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">페이지를 찾을 수 없습니다</h2>
            <p class="error-message">
                요청하신 페이지가 삭제되었거나 주소가 잘못 입력되었습니다.<br>
                아래 버튼을 클릭하여 메인 페이지로 돌아갈 수 있습니다.
            </p>
            <a href="https://nexxa.kro.kr/ntsa/" class="home-link">메인 페이지로</a>
        </div>
    </main>
    
    <footer>
        <p>© 2024 NTSA. All rights reserved.</p>
    </footer>
    
    <script>
        const currentPath = window.location.pathname;

        // '/ntsa/' 경로가 아닌 경우, 홈으로 리다이렉트
        if (!currentPath.startsWith('/ntsa/')) {
            window.location.href = '/';
        }
    </script>

    <script>
        // Mobile menu functionality
        function initializeMobileMenu() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileCloseBtn = document.querySelector('.mobile-close-btn');
            const navLinks = document.querySelector('.nav-links');

            function openMobileMenu() {
                navLinks.classList.add('active');
                mobileMenuBtn.style.display = 'none';
            }

            function closeMobileMenu() {
                navLinks.classList.remove('active');
                mobileMenuBtn.style.display = 'block';
            }

            mobileMenuBtn.addEventListener('click', openMobileMenu);
            mobileCloseBtn.addEventListener('click', closeMobileMenu);

            // Close mobile menu when a link is clicked
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });

            // Close mobile menu when clicking outside the menu
            document.addEventListener('click', (event) => {
                if (!navLinks.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                    closeMobileMenu();
                }
            });
        }

        // Mouse gradient effect
        let currentX = 70;
        let currentY = 60;
        let targetX = 70;
        let targetY = 60;
        let rafId = null;

        function handleMouseGradient(e) {
            const mouseGradient = document.querySelector('.mouse-gradient');
            const baseX = 70;
            const baseY = 60;

            const mouseX = e.clientX / window.innerWidth * 100;
            const mouseY = e.clientY / window.innerHeight * 100;

            targetX = baseX + (mouseX - baseX) * 0.1;
            targetY = baseY + (mouseY - baseY) * 0.1;

            if (!rafId) {
                rafId = requestAnimationFrame(animate);
            }
        }

        function animate() {
            currentX += (targetX - currentX) * 0.05;
            currentY += (targetY - currentY) * 0.05;

            const mouseGradient = document.querySelector('.mouse-gradient');
            mouseGradient.style.background = `
                radial-gradient(
                    circle at ${currentX}% ${currentY}%, 
                    rgba(255, 3, 40, 0.12) 0%, 
                    rgba(255, 3, 40, 0.08) 20%,
                    rgba(255, 3, 40, 0.03) 40%,
                    rgba(255, 3, 40, 0.01) 60%,
                    transparent 80%
                )
            `;

            rafId = requestAnimationFrame(animate);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeMobileMenu();
        });

        document.addEventListener('mousemove', handleMouseGradient);
    </script>
</body>
</html>
