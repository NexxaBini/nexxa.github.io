<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord User Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../index.html" class="logo">Discord User Info</a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="../index.html">Home</a>
                <a href="#" class="active">Search</a>
                <a href="../about">About</a>
                <a href="../contact">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="search-hero">
            <div class="search-container">
                <h1>Search User Information</h1>
                <p>Enter Discord user ID or nickname to find detailed information</p>
                
                <div class="search-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Discord 유저 ID 또는 닉네임 검색">
                        <button id="searchBtn">Search</button>
                    </div>
                    <div class="search-filters">
                        <select id="filterType">
                            <option value="all">전체 검색</option>
                            <option value="id">ID로 검색</option>
                            <option value="nickname">닉네임으로 검색</option>
                        </select>
                        <select id="filterStatus">
                            <option value="all">모든 상태</option>
                            <option value="warning">주의 대상</option>
                            <option value="danger">위험</option>
                            <option value="watch">관찰 필요</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count">0 results found</div>
            </div>
            <div class="user-list" id="userList">
                <!-- Results will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Discord User Info. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
