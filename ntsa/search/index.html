<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTSA</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../index.html" class="logo">NTSA</a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="../index.html">Home</a>
                <a href="#" class="active">Search</a>
                <a href="../about">About</a>
                <a href="../contact">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="search-container">
            <h1 class="main-title">Discord User Search</h1>
            <div class="search-input-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Discord 유저 ID 또는 닉네임 검색">
                    <div class="button-wrapper">
                        <button id="filterBtn" class="filter-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                            </svg>
                        </button>
                        <button id="searchBtn">Search</button>
                    </div>
                </div>
                <button id="filterBtn" class="filter-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Filter Modal -->
        <div class="filter-modal" id="filterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>검색 필터</h2>
                    <button class="close-modal-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="filter-section">
                        <h3>정렬</h3>
                        <div class="filter-options">
                            <label class="radio-label">
                                <input type="radio" name="sort" value="latest" checked>
                                <span>최신순</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="sort" value="alphabetical">
                                <span>사전순</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>등록일자</h3>
                        <div class="date-range">
                            <input type="date" class="date-input">
                            <span>~</span>
                            <input type="date" class="date-input">
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>등록자 종류</h3>
                        <div class="filter-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="official" checked>
                                <span>공식</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="server" checked>
                                <span>서버</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="personal" checked>
                                <span>개인</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="reset-btn">초기화</button>
                    <button class="apply-btn">적용하기</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 NTSA. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
