<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTSA | Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="mouse-gradient"></div>
    <div class="background-grid"></div>
    <div class="background-icons">
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
        <div class="background-icon"></div>
    </div>
    <div class="ambient-glow">
        <div class="glow-spot"></div>
        <div class="glow-spot"></div>
    </div>
    
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../" class="logo">NTSA</a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="nav-links">
                <button class="mobile-close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <a href="../">Home</a>
                <a href="#" class="active">Search</a>
                <a href="../about">About</a>
                <a href="../contact">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="search-container">
            <h1 class="main-title">NTSA Search Bar</h1>
            <div class="search-input-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Discord 유저 ID 또는 닉네임 검색">
                    <div class="button-wrapper">
                        <button id="searchBtn">Search</button>
                        <button id="filterBtn" class="filter-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-results">
            <div class="results-grid">
                <!-- 검색 결과가 여기에 동적으로 추가됨 -->
            </div>
        </div>
        <!-- Filter Modal -->
        <div class="filter-modal" id="filterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>검색 필터</h2>
                    <button class="close-modal-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="filter-section">
                        <h3>정렬</h3>
                        <div class="filter-options">
                            <label class="radio-label">
                                <input type="radio" name="sort" value="latest" checked>
                                <span>최신순</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="sort" value="alphabetical">
                                <span>사전순</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>등록일자</h3>
                        <div class="date-range">
                            <input type="date" class="date-input">
                            <span>~</span>
                            <input type="date" class="date-input">
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>등록자 종류</h3>
                        <div class="filter-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="official" checked>
                                <span>공식</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="server" checked>
                                <span>서버</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="personal" checked>
                                <span>개인</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="reset-btn">초기화</button>
                    <button class="apply-btn">적용하기</button>
                </div>
            </div>
        </div>
        <template id="userModalTemplate">
            <div class="modal-overlay">
                <div class="modal-container">
                    <div class="modal-header">
                        <h2>사용자 정보</h2>
                        <button class="modal-close">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="modal-content">
                        <div class="user-profile">
                            <div class="profile-banner"></div>
                            <div class="profile-main">
                                <div class="profile-avatar-wrapper">
                                    <img class="profile-avatar" src="" alt="Profile Avatar">
                                </div>
                                <div class="profile-info-section">
                                    <div class="profile-names">
                                        <h3 class="profile-username"></h3>
                                        <span class="global-name"></span>
                                    </div>
                                    <div class="profile-id">
                                        <h4>ID</h4>
                                        <code></code>
                                    </div>
                                    <div class="profile-joined">
                                        <h4>서버 가입일</h4>
                                        <time></time>
                                    </div>
                                </div>
        
                                <!-- 신고 정보 섹션 -->
                                <div class="collapsible-section">
                                    <div class="collapsible-header">
                                        <h3>신고 정보</h3>
                                        <svg class="toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="6 9 12 15 18 9"></polyline>
                                        </svg>
                                    </div>
                                    <div class="collapsible-content">
                                        <div class="danger-info">
                                            <div class="danger-header">
                                                <h4>신고 정보</h4>
                                                <span class="danger-status"></span>
                                            </div>
                                            <div class="danger-content">
                                                <div class="reporter-info">
                                                    <div class="reporter-meta"></div>
                                                    <div class="report-type"></div>
                                                    <div class="report-description"></div>
                                                    <div class="evidence-section"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Loading Template -->
        <template id="loadingTemplate">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">데이터를 불러오는 중...</p>
            </div>
        </template>
        
        <!-- Error Template -->
        <template id="errorTemplate">
            <div class="error-container">
                <div class="error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h2 class="error-title">오류가 발생했습니다</h2>
                <p class="error-message"></p>
                <div class="error-actions">
                    <button class="retry-button">다시 시도</button>
                    <a href="../" class="home-button">홈으로 돌아가기</a>
                </div>
            </div>
        </template>
    </main>

    <footer>
        <p>© 2024 NTSA. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="../assets/js/sheets_api.js"></script>
</body>
</html>
